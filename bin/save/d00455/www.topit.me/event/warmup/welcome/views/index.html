<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="../css/public.css" rel="stylesheet" type="text/css" />
<script src="../js/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="../../js/jquery.cookie.js" type="text/javascript"></script>

<style type="text/css">
	body{background-color: #eee;}
	.l-welcome{background-color: #eee;width: 100%;height: 100%;position: absolute;left: 0;top: 0;}
	.m-welcome{width: 1057px;margin: 0 auto;background: url(http://img.topitme.com/event/welcome/mobile.png) no-repeat 0 189px;padding: 189px 0;}
	.m-details{width: 511px;float: right;background: url(http://img.topitme.com/event/welcome/logo.png) no-repeat 0 21px;color: #d02e1f;padding: 151px 0 0 0;}
	.m-title{font-size: 60px;line-height: 70px;padding-bottom: 26px;}
	.m-txt{width: 240px;font-size: 34px;line-height: 82px;border-top: 2px solid #d02e1f;}
	.m-dt-bt{font-size: 14px;padding-top: 127px;}
	.m-dt-bt img{vertical-align: middle;margin-right: 31px;}
	.m-dt-bt span{width: 112px;display: inline-block;text-align: center;line-height: 18px;color: #000;vertical-align: middle;margin-right: 49px;}
	.m-dt-bt a{color: #fff;line-height: 30px;vertical-align: middle;background-color: #cf2f1f;padding: 0 23px;display: inline-block;border-radius: 12px;}
</style>
</head>
<body>			
	<div class="l-welcome" id="ct-welcome">
		<div class="m-welcome c-fix">
			<div class="m-details">
				<div class="m-title">迄今为止最美好的图片应用。</div>
				<div class="m-txt">不止于找图神器</div>
				<div class="m-dt-bt">					
					<img src="http://img.topitme.com/event/welcome/qrcode.png" /><span>手机扫描二维码，立即下载</span><a href="javascript:;" onclick="closeclick()">进入网页版本</a>
				</div>	
			</div>
		</div>
	</div>
	<script type="text/javascript">

		function closeclick(){

            var is_click = $.cookie('is_click');
            if(!is_click) {
                $.cookie('is_click' , '1',{expires: 100,path:'/',domain:'topit.me'});
            }
            //window.location.href = "http://www.topit.me";
            var re_url = $.cookie('request_url');
            if(!re_url) {
            	re_url = 'http://www.topit.me';
            }
            window.location.href = re_url;
            //return ;
		}


        $(function(){
            var is_click = $.cookie('is_click');
            if(is_click) {
                window.location.href = "http://www.topit.me";
                return;
            }
        })

	</script>
</body>
</html>
