function checkLogin(obj){
	    if($(obj).getElementById("in_login").value.trim()==''){
	        $(obj).getElementById("valierror").setHTML('请输入您的用户名!').setStyle('display','');
	        return false;
	    }
	    if($(obj).getElementById("in_passwd").value.trim()==''){
	        $(obj).getElementById("valierror").setHTML('请输入您的密码!').setStyle('display','');
	 	    return false;
	    }
	    return true;
}

        var forInit = $$('img[init_src]');
        var win = this;
        
        (function(){
            if(!forInit.length)return false;
            var loop = arguments.callee;
            var loop = function(){
                forInit.each(function(item,index){
                    if(!item)return;
                    if(item.getPosition(win).y>0 &&((item.getPosition(win).y-win.getScrollTop())<win.getSize().y)){
                        if(item.get('init_src')){
                            item.set('src',item.get('init_src')).removeProperty('init_src')
                        }
                        // forInit.erase(item);
                    }
                    
                    if(index == (forInit.length-1)){loop.delay(200);}
                   
                });
            }
            loop.delay(200);
        })();

});
