function nameCheck(input){
    var pass = 0;
    var mobilePreg =/(^1[3|4|5|8][0-9]\d{8,8}$)|(^17[7890][0-9]{8}$)/;
    var mailPreg =/^([a-z0-9A-Z]+[-|_|\.]?)+([a-z0-9A-Z]?)@([a-z0-9A-Z]+(-[a-z0-9A-Z]+)?\.)+[a-zA-Z]{1,}$/;
    var domainPreg =/^([a-z0-9]([-a-z0-9]*[a-z0-9])?\.)+((a[cdefgilmnoqrstuwxz]|aero|arpa)|(b[abdefghijmnorstvwyz]|biz)|(c[acdfghiklmnorsuvxyz]|cat|com|coop)|d[ejkmoz]|(e[ceghrstu]|edu)|f[ijkmor]|(g[abdefghilmnpqrstuwy]|gov)|h[kmnrtu]|(i[delmnoqrst]|info|int)|(j[emop]|jobs)|k[eghimnprwyz]|l[abcikrstuvy]|(m[acdghklmnopqrstuvwxyz]|mil|mobi|museum)|(n[acefgilopruz]|name|net)|(om|org)|(p[aefghklmnrstwy]|pro)|qa|r[eouw]|s[abcdeghijklmnortvyz]|(t[cdfghjklmnoprtvwz]|travel)|u[agkmsyz]|v[aceginu]|w[fs]|y[etu]|z[amw])$/i;
    if(mobilePreg.test(input.value)) {
        pass = 1;
    }
    if(mailPreg.test(input.value)){
        str = input.value;
        var strs= new Array(); //定义一数组
        strs=str.split("@"); //字符分割
        if(domainPreg.test(strs[1])) {
            pass = 1;
        }

    }
    if(!pass) {
        $("valierror").set("class","valierror").setHTML('请输入正确的邮箱账号或手机!').setStyle('display','');return;
    }
    new Request.HTML({update:$('valierror'),
    onComplete: function(a,b,c){
        if(c.indexOf('可以使用') == -1 ){
            $('valierror').set("class","valierror").setStyle('display','');
        }else{
            $('valierror').set("class","valisuccess").setStyle('display','');
        }
    },
    data:'name='+encodeURIComponent(input.value=input.value.trim())}).post('http://www.s.cn/passport-namecheck.html');
}
function rmDefault(input){
    if(input.value==input.defaultValue){
        input.value='';
        input.style.color="rgb(0, 0, 0)";
    }
}


function verifyPasswd(passwdinput) {
    var passwdinput = $(passwdinput);
    var passwd = passwdinput.get('value');
    if (passwd.length < 4) {
    	$("valierror").set("class","valierror").setHTML('您输入的密码不能小于4个字符!').setStyle('display','');
        return false;
    } else if (passwd.length > 20) {
    	$("valierror").set("class","valierror").setHTML('您输入的密码不能大于20个字符!').setStyle('display','');
        return false;
    }
    var passwdr = $('reg_passwd_r').get('value');
    if(passwdr.length>0){
        if (!(passwd == passwdr)) {
            $("valierror").set("class","valierror").setHTML('您两次输入的密码不一致!').setStyle('display','');
            return false;
        }
    }
    $("valierror").setStyle('display','none');
    return true;
}

        $("valierror").set("class","valierror").setHTML('您输入的密码不能小于4个字符!').setStyle('display','');

    } else if (passwd.length > 20) {
        $("valierror").set("class","valierror").setHTML('您输入的密码不能大于20个字符!').setStyle('display','');

}

    var check_name = $('valierror').get('html');
    if(check_name.indexOf('可以使用') == -1 ){
        //$('errorspan').set('html',check_name);
        return false;
    }
    if (passwd.length < 4) {/*密码小于4个字符*/
        $("valierror").setHTML('您输入的密码不能小于4个字符!').set("class","valierror").setStyle('display','');
        return false;
    } else if (passwd.length > 20) {/*密码大于20个字符*/
        $("valierror").setHTML('您输入的密码不能大于20个字符!').set("class","valierror").setStyle('display','');
        return false;
    }

    if (passwd !== passwdr) {
        $("valierror").setHTML('您两次输入的密码不一致!').set("class","valierror").setStyle('display','');
        return false;
    }
    return ret;
}
